<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certifications</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js"></script>
</head>
<body>

<header>
    <h1>Certified Template</h1>
</header>

<div id="Web">

<section class="Certification-Menu" id="">
    <h2>Certification Menu</h2>
    <h3>Put your name here</h3>

    <h3>Certification Options</h3>

    <form action="" id="">
    
        <input type="text" name="name" id="name" placeholder="Your name here">

        <select name="type" id="type">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <input type="submit" value="Generate your certification paper">

    </form>

</section>

<section class="Certification-Paper" id="">
    <h2>Your certification paper will be here after you generate</h2>
</section>

</div>

</body>
